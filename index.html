<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cricket Game</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <h1>Bat Ball Stump Game</h1>

  <button class="choice-button" onclick="userChoice('Bat')">
    <img src="images/bat.png" alt="Bat Image" class="choice-image">  
  </button>

  <button class="choice-button" onclick="userChoice('Ball')">
    <img src="images/ball.png" alt="Ball Image" class="choice-image">  
  </button>

  <button class="choice-button" onclick="userChoice('Stump')">
    <img src="images/stump.png" alt="Stump Image" class="choice-image">
  </button>

  <h3 id="user-move"></h3>
  <h3 id="computer-move"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>

  <button onclick="resetGame()">Reset</button>

  <script src="script.js"></script>
</body>
</html>
